name: Course Hunter CICD

on:
  push:
    branches: [ "main", "master" ] 
  pull_request:
    branches: [ "main", "master" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Backend Tests
        run: |
          cd hunter-back
          mvn clean test 

  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hunter-front/hunter_course/package-lock.json

      - name: Install and Lint
        run: |
          cd hunter-front/hunter_course
          npm install
          # npm test -- --watchAll=false 

  # 3. Docker 
  docker-build-check:
    needs: [backend-tests, frontend-checks] 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 调试步骤：如果这一步列出的文件里没有 docker-compose.yml，说明 checkout 失败或路径不对
      - name: Check file existence
        run: ls -la

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker Compose Config
        # 强制指定当前目录的文件
        run: docker compose -f ./docker-compose.yml config

      - name: Build Backend Image (Dry Run)
        # 注意：这里要确保 hunter-back 目录下有 Dockerfile
        run: docker build ./hunter-back -t hunter-api:test

      - name: Build Frontend Image (Dry Run)
        run: docker build ./hunter-front/hunter_course -t hunter-web:test
